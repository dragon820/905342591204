<h3><font face="微軟正黑體">準高雄市長韓國瑜昨（3）日公布第一波小內閣人選<br>
其中原民會主委原本將由前高雄市議員林國權接手<br>
不過林國權2年前涉及吸金詐騙案，目前案件仍在審理當中，引發爭議<br>
選前曾和韓國瑜直播的「館長」陳之漢也對此發言，憤怒地要韓國瑜傾聽民意<br>
林國權今（4）早則召開記者會，表示放棄接任原民會主委<br>
