<h3><font face="微軟正黑體">HowHow今（4）日在臉書上分享求婚影片，還寫著：「第一次求婚，好緊張。」<br>
影片一開始他先簡單描述，「這次去東京迪士尼，假裝要請阿福幫我拍影片，把她騙到樂園的某個角落」<br>
只見他一把將阿福拉到燈塔下方，拿著烏克麗麗對她說：「我要彈一首歌給妳聽」沒想到下秒女方竟掩面哭了<br>
似乎已經猜到他是要求婚，讓HowHow有點不知所措<br>
補充說道：「所以你知道為什麼我要選在今天來嗎？」、「之前妳說過，如果被求婚一定要唱這首歌給妳聽。」<br>
並在畫面上顯示歌名〈愛你一萬年〉，還開玩笑附註緊張手抖Key太高唱不上去版。<br>
